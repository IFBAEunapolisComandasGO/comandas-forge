<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{funcionarioBean.page}'/>
		<f:event type="preRenderView" listener='#{funcionarioBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Funcionario entities"/>

	<ui:define name="header">
		Funcionario
	</ui:define>

	<ui:define name="subheader">
		Search Funcionario entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="funcionarioBeanExampleCargo" value="Cargo:"/>
						<h:panelGroup>
							<h:selectOneMenu id="funcionarioBeanExampleCargo" value="#{funcionarioBean.example.cargo}">
								<f:selectItem/>
								<f:selectItem itemValue="GERENTE"/>
								<f:selectItem itemValue="GARCOM"/>
							</h:selectOneMenu>
							<h:message for="funcionarioBeanExampleCargo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="funcionarioBeanExampleNome" value="Nome:"/>
						<h:panelGroup>
							<h:inputText id="funcionarioBeanExampleNome" value="#{funcionarioBean.example.nome}"/>
							<h:message for="funcionarioBeanExampleNome" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="funcionarioBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="funcionarioBeanExampleEmail" maxLength="100" value="#{funcionarioBean.example.email}"/>
							<h:message for="funcionarioBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="funcionarioBeanExampleSenha" value="Senha:"/>
						<h:panelGroup>
							<h:inputText id="funcionarioBeanExampleSenha" maxLength="10" value="#{funcionarioBean.example.senha}"/>
							<h:message for="funcionarioBeanExampleSenha" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{funcionarioBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{funcionarioBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="funcionarioBeanPageItems" styleClass="data-table" value="#{funcionarioBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/funcionario/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/funcionario/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Senha"/>
					</f:facet>
					<h:link outcome="/funcionario/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemSenha" value="#{_item.senha}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{funcionarioBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
